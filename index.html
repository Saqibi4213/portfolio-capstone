  <section class="contact-form">
    <div class="container">
      <h2>Contact Me!</h2>
      <form id="contact-form">
        <div class="form-control">
          <label for="name"> Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name (up to 30 characters)" maxlength="30" required>
        </div>
        <div class="form-control">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message (up to 500 characters)" maxlength="500" required></textarea>
        </div>
        <div id="error-message" class="error-message"></div>
        <button type="submit" id="submit-btn">Send Message</button>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>
