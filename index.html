</head>
<body>
  <nav>
    <div class="logo">Mehr</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>

    </ul>

  <div class="container">
    <!-- Home Section -->
    <section class="home-section">
      <div class="home-image">
        <img id="home-image" src="images/Ellipse 45.png" alt="Profile Picture">
        <img id="home-image1" src="images/Employee.png" alt="Profile Picture">
      </div>
      <div class="home-content">
        <h1 id="home-title"></h1>
        <p id="home-name"></p>
        <p id="home-role"></p>
        <p id="home-description"></p>
        <ul class="social-icons">
          <li><a href="https://www.linkedin.com/in/mehria-saqibi-a386a41a1?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer"><img id="social-icon1" src="" alt="LinkedIn"></a></li>
          <li> <a href="https://github.com/Saqibi4213" target="_blank" rel="noopener noreferrer"><img id="social-icon2" src="" alt="GitHub"> <a href="https://github.com/Saqibi4213" target="_blank" rel="noopener noreferrer"></a></li>
          <li> <a href="https://www.facebook.com/mehria.1377?mibextid=ZbWKwL" target="_blank" rel="noopener noreferrer"><img id="social-icon3" src="" alt="Facebook"></a></li>
          <li> <a href="https://www.facebook.com/mehria.1377?mibextid=ZbWKwL" target="_blank" rel="noopener noreferrer"><img id="social-icon3" src="" alt="Facebook"></a></li>
        </ul>
      </div>
    </section>
    <section class="about-section">
      <div class="profile-pic">
        <img id="about-image" src="images/undraw_portfolio_update_re_jqnp 1.png" alt="Profile Picture">
      </div>
      <div class="about-info">
        <h2 id="about-title"></h2>
        <p id="about-role"></p>
        <p id="about-description"></p>
        <h3>My skills:</h3><i class="bx bx-chevron-down" id="skills-arrow"></i>
        <ul class="about-skills">
          <li>Html<img id="skill-icon1" src="" alt="HTML"></li>
          <li>CSS<img id="skill-icon2" src="" alt="CSS"></li>
          <li>Javascript<img id="skill-icon3" src="" alt="JavaScript"></li>
        </ul>
      </div>
    </section>
  </div>
  <div class="project-container">
    <h1>My Projects</h1>
    <div id="projects">
      <div class="profile-pic">
        <img id="project-me" src="images/undraw_project_complete_lwss 1.png" alt="Profile Picture">
      </div>
    </div>
  </div>

  <div class="project-popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <div class="screenshot-slider"></div>
    </div>
  </div>
  <section class="certificates">
    <h1>Certificates</h1>
    <div class="certificate-description"></div>
    <div class="profile-pic">
      <img id="certificate-me" src="images/undraw_project_complete_lwss 1.png" alt="Profile Picture">
    </div>
    <div class="certificate-grid"></div>
  </section>
  <section class="contact-section">
    <h1>Contact Me</h1>
    <div class="contact-container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="email-message"></div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send</button>
      </form>
      <div class="contact-image">
        <img src="images/undraw_devices_re_dxae 2.png" alt="Contact Image">
      </div>
    </div>
  </section>
  <footer class="footer">
